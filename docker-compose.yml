services:
  db:
    image: postgres:16-alpine
    container_name: vakya-postgres
    restart: unless-stopped
    ports:
      - "5437:5432"
    environment:
      POSTGRES_USER: vakya
      POSTGRES_PASSWORD: vakya_local_dev
      POSTGRES_DB: vakya
    volumes:
      - vakya_pgdata:/var/lib/postgresql/data

volumes:
  vakya_pgdata:
